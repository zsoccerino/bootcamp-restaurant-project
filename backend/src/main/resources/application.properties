server.port=8080
spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.logging.level.org.hibernate.SQL=debug
spring.jpa.show-sql=true
config.errors.token.verification.empty=Verification token is missing!
config.errors.invalid_token=Invalid token!
config.errors.email.verified.true=Email has already been verified!
config.errors.token.expired=Token expired!
bcrypt-settings=12
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}

spring.security.user.name=user
spring.security.user.password=password



# settings for verification_token_expiration is set in hours
config.errors.username_required=Username is required
config.errors.requestBody_required=Missing input parameter
config.errors.password_required=Password is required
config.errors.email_required=Email is required
config.errors.username_is_short=Username must be at least 4 characters long
config.errors.password_is_short=Password must be at least 8 characters long
config.errors.email_is_invalid=Invalid email
config.errors.role_required=Role is required
config.security.token.expiration.email_verification=3600

config.security.bcrypt.cycles=14
config.security.username.min_length=4
config.security.password.min_length=12